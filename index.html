<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="whole_content_container">
        <div class="main_container">
            <header>
                <img src="images/illustration-hero.svg"
                    alt="Cartoon guy listening music with his phone and headphones and dancing too." class="img_header">
            </header>
            <main>
                <h2>Order Summary</h2>
                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="container_flex">
                    <div class="container_flex_img">
                        <img src="images/icon-music.svg" alt="Logo of note." class="img_container_flex_note">
                    </div>
                    <div class="container_flex_annual_plan">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <div class="container_flex_change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="button_proceed">
                    <a href="#">
                        <h3>Proceed to Payment</h3>
                    </a>
                </div>
                <div class="button_cancel">
                    <a href="#">
                        <h3>Cancel Order</h3>
                    </a>
                </div>
            </main>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">TomAs</a>.
    </div>
</body>

</html>
